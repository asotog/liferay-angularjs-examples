
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="category in categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
        </tr>
    </tbody>
</table>

<div data-pagination="" data-num-pages="numPages" data-items-per-page="itemsPerPage" data-total-items="totalItems" 
    data-page="currentPage"></div>
